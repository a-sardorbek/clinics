<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>O'zgartirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class = "container-1" style="width: 80%;margin:auto;">
    <br/>
    <a href="/" class="btn btn-outline-primary">

        <span>Menu</span>
    </a>
</div>
<br>
<br>
<h1 align="center">Ma'lumot O'zgartirish</h1>

<br>
<br>

<div align="center">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form th:action="@{/saveDaily}" th:object="${editPatient}" class="form-valide" action="#" method="post">

                                <input type="hidden"  th:field="*{id}">
                                <input type="hidden"  th:field="*{todayDate}">
                                <input type="hidden"  th:field="*{cameNumber}">

                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-username">Ism <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input  th:field="*{name}" type="text" class="form-control" id="val-username" name="val-username" placeholder="Ism kiriting..">
                                    </div>
                                </div>

                                <br>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-email">Familiya <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" th:field="*{surname}" class="form-control" id="val-email" name="val-email" placeholder="Familiya kiriting..">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-email">Tugilgan Kun <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input id ="date_input" th:field="*{date}" class="form-control" type="date"/>
                                    </div>
                                </div>

                                <br>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-password">Yashash Manzil <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" th:field="*{address}" class="form-control" id="val-password" name="val-password" placeholder="Manzilni kiriting..">
                                    </div>

                                </div>
                                
                                <br>
                                <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-password">Telefon <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="number" maxlength="9" th:field="*{phone}" autocomplete="OFF" class="form-control" id="val-phone" name="val-phone" placeholder="Nomerni kiriting..">
                                            </div>

                                        </div>

                                <br>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-payment">To'lov <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="number" th:field="*{payment}" class="form-control" id="val-payment" name="val-password" placeholder="To'lov miqdorini kiriting..">
                                    </div>

                                </div>

                                <br>

                                <div align="center"  class="form-group row">
                                    <div class="col-lg-12 ml-auto">
                                        <button type="submit" class="btn btn-primary">Saqlash</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br>
                        <br>

                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>

</div>

</body>
</html>
